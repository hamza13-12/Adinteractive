<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include your CSS here -->
    <link rel="stylesheet" href="styles/login.css" />
</head>

<body>
    <div id="login-container">
        <img src="" alt="Logo" class="logo" id="logo"> <!-- Logo will be set by JavaScript -->
        <div id="login-error" style="color: red;"></div>
        <input type="email" id="login-email" placeholder="Email address">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="show-signup-btn">Sign Up</button>
    </div>

    <!-- Sandbox iframe for Firebase interactions -->
    <iframe id="firebase-sandbox" src="sandbox.html" style="display:none;"></iframe>

    <script src="JS/login.js"></script>
</body>

</html>
